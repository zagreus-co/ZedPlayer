<!DOCTYPE html>
<html lang="fa">
    <!-- 
     Front-end developer: Salarsr.xyz
   -->
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="theme-color" content="" />
        <!-- Title -->
        <title>Zagreus Video Player</title>
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Muli|Rubik:400,500,700&display=swap" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
        <!-- Theme CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/responsive.css" />
    </head>
    <body>
        <div class="container" id="container">
            <div class="video-player">
                <video id="videoPlayer" onclick="pausePlay()">
                    <source src="assets/video/zagreus.mp4" type="video/mp4" />
                </video>
                <div class="controls" id="controls">
                    <div id="totalDuration" onmousedown="drag()"></div>
                    <div id="duration" onmousedown="drag()"></div>
                    <div class="row details">
                        <div class="col-6">
                            <a type="button" id="pausePlay" onclick="pausePlay()"></a>
                            <div class="backward-forward">
                                <a type="button" id="backward" onclick="backward()"></a>
                                <a type="button" id="forward" onclick="forward()"></a>
                            </div>
                            <div class="time"><span id="currentTime">00:00</span> / <span id="totalTime"></span></div>
                        </div>
                        <div class="col-6 text-end">
                            <div class="speed-hover">
                                <ul class="speed-box">
                                    <li onclick="speedChanger(2)">2.0x</li>
                                    <li onclick="speedChanger(1.5)">1.5x</li>
                                    <li onclick="speedChanger(1)">1.0x</li>
                                    <li onclick="speedChanger(0.5)">0.5x</li>
                                </ul>
                                <a id="videoSpeed" type="button"></a>
                            </div>
                            <div class="vol-hover">
                                <div class="vol-bg">
                                    <div class="volume-change">
                                        <input class="slider" oninput="volumeChange()" type="range" id="vol" name="vol" min="0" max="100" />
                                        <div class="range-full"></div>
                                        <div id="updateVolume"></div>
                                    </div>
                                </div>
                                <a id="sound" type="button" onclick="sound()"></a>
                            </div>
                            <a id="screenResizer" type="button" onclick="openFullscreen()"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
        <!-- /scripts -->
    </body>
</html>
